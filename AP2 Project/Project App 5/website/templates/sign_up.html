{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input
      type="number"
      class="form-control"
      id="age"
      name="age"
      value=""
      required
    />
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select class="form-control" id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="height">Height (cm):</label>
    <input
      type="number"
      class="form-control"
      id="height"
      name="height"
      value=""
      required
    />
  </div>
  <div class="form-group">
    <label for="weight">Weight (kg):</label>
    <input
      type="number"
      class="form-control"
      id="weight"
      name="weight"
      value=""
      required
    />
  </div>
  <div class="form-group">
    <label for="activity-level">Activity Level:</label>
    <select class="form-control" id="activity-level" name="activity-level">
      <option value="Sedentary">Sedentary</option>
      <option value="Lightly Active">Lightly Active</option>
      <option value="Moderately Active">Moderately Active</option>
      <option value="Very Active">Very Active</option>
      <option value="Extra Active">Extra Active</option>
    </select>
  </div>
  <div class="form-group">
    <label for="weight-loss-goal">Weight Loss Goal:</label>
    <select class="form-control" id="weight-loss-goal" name="weight-loss-goal">
      <option value="1">Lose 1 lb per week</option>
      <option value="1.5">Lose 1.5 lbs per week</option>
    </select>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Sign-Up</button>
</form>
{% endblock %}
